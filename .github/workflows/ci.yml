name: Build Docker Image

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  build_and_push:
    name: Build and Push
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
    - uses: actions/checkout@v3
      name: Checkout repository
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: tbhaxor
        password: ${{ github.token }}
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Build image and push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/tbhaxor/astro-data:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
    - name: Replace proper cache file
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  test_application:
    name: Run unit tests
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
    - run: |
        mkdir /tmp/data/ionization
        wget -O /tmp/data/ionization/ionization.b_000000.h5  "https://indianinstituteofscience-my.sharepoint.com/personal/alankardutta_iisc_ac_in/_layouts/15/download.aspx?SourceUrl=%2Fpersonal%2Falankardutta_iisc_ac_in%2FDocuments%2Fserver-data%2Fionization%2Fionization.b_000000.h5"
        mkdir /tmp/data/emission
        wget -O /tmp/data/ionization/emission.b_000000.h5 "https://indianinstituteofscience-my.sharepoint.com/personal/alankardutta_iisc_ac_in/_layouts/15/download.aspx?SourceUrl=%2Fpersonal%2Falankardutta_iisc_ac_in%2FDocuments%2Fserver-data%2Femission%2Femission.b_000000.h5"
      name: Download initial batch file for testing
